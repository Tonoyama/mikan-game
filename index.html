<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>オレンジゲーム</title>
    <link rel="stylesheet" type="text/css" href="static/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="static/tailwind.js"></script>
  </head>
  <body>
    <div class="text-center mt-4 text-3xl text-black font-bold">
      みかんゲーム
    </div>
    <div id="gameContainer">
      <canvas id="gameCanvas"></canvas>
      <div id="scoreDisplay" class="score-style text-xl m-4 text-center">
        スコア:<span id="score">0</span>点
      </div>
      <div id="citrusNameDisplay" class="citrus-name-style text-center mb-4">柑橘の名前</div>
    </div>

    <div
      id="gameOverContainer"
      class="hidden fixed inset-0 bg-black bg-opacity-50 overflow-y-auto h-full w-full"
    >
      <div
        class="relative top-1/4 mx-auto p-5 border w-80 shadow-lg rounded-md bg-white"
      >
        <div id="gameOverMessage" class="text-center">
          <h3 class="text-2xl font-bold mb-6 text-black">ゲームオーバー</h3>
          <div
            id="finalScoreDisplay"
            class="text-center mb-6 text-xl text-black"
          >
            獲得スコア <span id="finalScore">0</span>点
          </div>
          <p class="text-black">もう1回遊びますか？</p>
          <button
            id="restartButton"
            onclick="restartGame()"
            href="#"
            type="button"
            class="mt-4 py-2 px-8 bg-orange-500 hover:bg-orange-600 focus:ring-orange-500 focus:ring-offset-orange-200 text-white transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
          >
            もう1回遊ぶ
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
